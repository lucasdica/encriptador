<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>
    <body>
        <header>
            <div>
                <img class="logo" src="imagenes/logo-blanco.png" alt="Logo con las letras DK en blanco">
            </div>
        </header>
        <main>
            <section class="campo-texto">
                <textarea class="texto-original" placeholder="escribe aquí (solo minúsculas y sin tildes)"></textarea>
                <div class="botones-principales">
                    <button id="botonEncriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button id="botonDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="campo-mensaje">
                <textarea class="texto-encriptado"></textarea>
                <div class="boton-extra">
                    <button id="botonCopiar" onclick="btnCopiar()">Copiar</button>
                </div>
            </section>
        </main>
        <footer>
            <img class="logo" src="imagenes/logo-negro.png" alt="Logo con letras DK en negro">
            <div class="redes">
                <a href="https://github.com/lucasdica" target="_blank"><img class="redes-sociales" src="imagenes/logo-github.png" alt="Icono de GitHub"></a>
                <a href="https://www.linkedin.com/in/lucas-di-catarina/" target="_blank"><img class="redes-sociales" src="imagenes/logo-linkedin.png" alt="Icono de LinkedIn"></a>
                <a href="mailto:lucasdicatarina@gmail.com" target="_blank"><img class="redes-sociales" src="imagenes/logo-email.png" alt="Icono de email"></a>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
